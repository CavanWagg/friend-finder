<script>
  $(document).ready(function() {
// capture the form inputs
$("#submit").on("click",function(event) {
    event.preventDefault();

    // Form validation, user needs to have input a name
    function validateForm() {
      var isValid = true;
      $(".form-control").each(function() {
        if ($(this).val() === "") {
          isValid = false;
        }
      });
      $(".select").each(function() {
        if ($(this).val() === "") {
          isValid = false;
        }
      });
      return isValid;
    }
    // If all required fields have been filled
    if (validateForm()) {
      // Create an object for the user's data
      var userData = {
        name: $("#name").val().trim(),
        // photo: $('userPhoto').val().trim(),
        scores: [
          $("#q1").val().trim(),
          $("#q2").val().trim(),
          $("#q3").val().trim(),
          $("#q4").val().trim(),
          $("#q5").val().trim(),
          $("#q6").val().trim(),
          $("#q7").val().trim(),
          $("#q8").val().trim(),
          $("#q9").val().trim(),
          $("#q10").val().trim()
        ]
      };
      
      // AJAX post data to friends API
      $.post("/api/friends", userData,
      function(data) {
        console.log(userData);
        // Grab result from AJAX post so that the best match's name is displayed.
        $("#match-name").html(data.matchName);
        $('#userMatchImage').attr("src", data.matchImage);
        
        
         // Display modal with best match
         $("#results-modal").modal("toggle");

       
      });
    }else {
      alert("You must enter a name and answer all 10 questions before submitting!");
    }
  });

})
